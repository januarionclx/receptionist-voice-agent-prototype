<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Transcription</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom animations */
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
      50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); }
    }
    .pulse-glow {
      animation: pulse-glow 2s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-700 min-h-screen flex items-center justify-center p-5">
  <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Real-Time Voice Agent</h1>
    <div id="status" class="text-sm text-gray-600 mb-6">Ready to start</div>

    <!-- Microphone Selector -->
    <div class="mb-6">
      <label for="microphoneSelect" class="block text-sm font-medium text-gray-700 mb-2">Microphone</label>
      <select id="microphoneSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
        <option value="">Loading devices...</option>
      </select>
    </div>

    <!-- Controls -->
    <div class="mb-6">
      <button id="startBtn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg">
        Start Recording
      </button>
      <button id="stopBtn" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg hidden">
        Stop Recording
      </button>
    </div>

    <!-- Speech Indicator -->
    <div id="speechIndicator" class="hidden mb-6 p-5 bg-gray-50 border-2 border-gray-200 rounded-lg text-center transition-all duration-300">
      <div class="text-lg font-semibold text-gray-600" id="speechStatus">Listening...</div>
      <div class="text-xs text-gray-400 mt-1" id="aiAction">Waiting for speech</div>
    </div>

    <!-- Audio Meter -->
    <div id="audioMeter" class="hidden mb-6 p-4 bg-gray-50 border border-gray-200 rounded-lg">
      <div class="flex justify-between text-xs text-gray-600 mb-2">
        <span>Audio Level</span>
        <span id="audioLevel">0%</span>
      </div>
      <div class="w-full h-5 bg-gray-200 rounded-full overflow-hidden">
        <div id="meterFill" class="h-full bg-gradient-to-r from-green-400 via-blue-500 to-purple-500 transition-all duration-100" style="width: 0%"></div>
      </div>
    </div>

    <!-- Transcript Container -->
    <div class="bg-gray-50 border border-gray-200 rounded-lg p-5 min-h-[300px] max-h-[400px] overflow-y-auto">
      <div id="transcript" class="text-gray-800 text-base leading-relaxed">
        <div class="text-gray-400 text-center mt-24 text-sm">Click "Start Recording" to begin transcription</div>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
